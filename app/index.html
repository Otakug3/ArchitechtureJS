<!doctype html>
<html ng-app="greetingsJS">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body class="list-group" ng-controller="GreetingsController as controller">
    <header>
        <h1 class="text-center">GreetingsApp</h1>
        <h2 class="text-center">The AngularJS Client</h2>
    </header>
    <div class="list-group-item" ng-repeat="greeting in controller.greetings">
        <h3>{{greeting.id}}: {{greeting.content | limitTo:5}}...</h3>
        <section class="tab" ng-controller="TabController as tab">
            <ul class="nav nav-pills">
                <li ng-class="{active: tab.isSet(1)}">
                    <a href ng-click="tab.setTab(1)">Content</a></li>
                <li ng-class="{active: tab.isSet(2)}">
                    <a href ng-click="tab.setTab(2)">ID</a></li>
            </ul>
            <div ng-show="tab.isSet(1)">
                <h4>Content</h4>
                <blockquote>{{greeting.content}}</blockquote>
            </div>
            <div ng-show="tab.isSet(2)">
                <h4>Identifier</h4>
                <blockquote>{{greeting.id}}</blockquote>
            </div>
        </section>
    </div>

</body>
</html>
